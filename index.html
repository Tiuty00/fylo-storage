<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- css styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>


<body>

  <id class="container">

    <div class="fylo-box">
      <img src="images/logo.svg" alt="logo-fylo">
      <div class="icons">
        <div class="icon">
          <img src="images/icon-document.svg" alt="icon-document">
        </div>
        <div class="icon">
          <img src="images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="icon">
          <img src="images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </div>

    <div class="storage-box">
      <p> Youâ€™ve used <span>815 GB</span> of your storage </p>
      <div class="line">
        <div class="progress"></div>
      </div>
      <div class="storage">
        <div class="number">
          <h1>185</h1>
          <p>GB LEFT</p>
        </div>
      </div>
      <div class="gb-range">
        <h2>0 GB</h2>
        <h2>1000 GB</h2>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Tiuty00">Tommaso Caravaggi</a>.
    </div>

  </id>

</body>

</html>
